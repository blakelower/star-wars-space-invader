<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Game</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrap">
      <header><h1>Star Wars Invader <br> Lives : <span id="lives">0</span>  Score: <span id="score"></span></h1></header>
      <div class="game-wrapper">
        <div class="game"></div>
        <div class="congratulations">
          <h1>Congratulations!</h1>
          <h2>You won the game</h2>
          <h2>Your Score : <span id="total"></span></h2>
          <button class="btn" onclick="window.location.reload()">
            Restart
          </button>
        </div>
        <div class="pause">
          <h1>Pause</h1>
          <h2>Pause the game</h2>
          <button class="btn" onclick="window.location.reload()">
            Resume
          </button>
        </div>
        <div class="game-over">
          <h1>GAME OVER</h1>
          <h2>You lost the game</h2>
          <button class="btn" onclick="window.location.reload()">Restart</button>
        </div>
      </div>
      <footer><h1>Left/Right keys to move/Shoot with space bar</h1></footer>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
